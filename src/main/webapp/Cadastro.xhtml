<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro de Usuario</title>
</h:head>
<h:body>
	<h1>cadastro usuario</h1>
	<h:form>
		<h:panelGrid columns="2">
			<p:outputLabel value="Nome: " />
			<p:inputText value="#{usuarioMB.user.nome}" />

			<p:outputLabel value="CPF: " />
			<p:inputText value="#{usuarioMB.user.cpf}"/>
		</h:panelGrid>

		<h:panelGrid columns="4">
			<p:outputLabel value="Logradouro: " />
			<p:inputText value="#{usuarioMB.end.rua}"/>

			<p:outputLabel value="Numero: " />
			<p:inputText value="#{usuarioMB.end.numero}"/>

			<p:outputLabel value="Bairro: " />
			<p:inputText value="#{usuarioMB.end.bairro}"/>

			<p:outputLabel value="Complemento: " />
			<p:inputText value="#{usuarioMB.end.complemento}"/>

			<p:outputLabel value="CEP: " />
			<p:inputText value="#{usuarioMB.end.cep}"/>
		</h:panelGrid>

		<h:panelGrid columns="2">
			<p:outputLabel value="Telefone: " />
			<p:inputText value="#{usuarioMB.user.telefone}"/>

			<p:outputLabel value="Email: " />
			<p:inputText value="#{usuarioMB.user.login}"/>

			<p:outputLabel value="Senha: " />
			<p:inputText value="#{usuarioMB.user.senha}"/>

			<p:outputLabel value="Confirme sua senha: " />
			<p:inputText/>
		</h:panelGrid>

		<p:outputLabel value="Tipo: " />
		<p:selectOneMenu value="#{usuarioMB.user.flag_bibli}">
			<f:selectItem itemLabel="" />
			<f:selectItem itemLabel="Bibliotecario" itemValue="1" />
			<f:selectItem itemLabel="Cliente" itemValue="0" />
		</p:selectOneMenu>
		<br/>
		<p:commandButton value="Cadastrar"
			action="#{usuarioMB.cadastrarUser}"/>

	</h:form>
</h:body>
</html>
